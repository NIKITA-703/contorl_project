{% extends 'main/layout.html' %}
{% load static %}

{% block title %} Регистрация {% endblock %}

{% block content %}
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <span>{{ error }}</span><br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" placeholder="Имя" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" placeholder="Фамилия" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" placeholder="Имя пользователя" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="email" placeholder="Email" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" placeholder="Пароль" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="password" placeholder="Подтверждение пароля" class="form-control" required>
                </div>
            </div>
            <button class="btn btn-success" type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
