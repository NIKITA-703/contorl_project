{% extends 'main/layout.html' %}

{% block title  %} Форма добавление статьи {% endblock %}

{% block content  %}
    <div class="features">
        <h1>Форма добавление статьи</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title }} <br>
                {{ form.anons }} <br>
                {{ form.full_text }} <br>
                {{ form.date }} <br>
            <button class="btn btn-success" type="submit"> Добавить статью</button>
            <span>{{ error }}</span>
            </div>
        </form>
    </div>
{% endblock %}
