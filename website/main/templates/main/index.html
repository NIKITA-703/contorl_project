{% extends 'main/layout.html' %}

{% block title  %} {{ title }} {% endblock %}


{% block content  %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>Здесь будет основной контент страницы</p>
        <button class="btn btn-warning">Про нас</button>
        {% comment %}
        {% for el in values %}
            {% if el == 'Kak' %}
                <p>{{ el }}</p>
            {% endif %}
        {% endfor %}
        {% endcomment %}
    </div>
{% endblock %}
