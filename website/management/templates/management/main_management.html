{% extends 'main/layout.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="management-container">
    <div class="controls">
        <button class="btn btn-success" type="button" onclick="createNewColumn()">Создать новую задачу</button>
    </div>
    <div class="columns-container"></div>
</div>

<!-- Шаблон для новой колонки -->
<template id="column-template">
    <div class="column">
        <div class="task-header">
            <h2 ondblclick="renameColumnInline(this)">Новая задача</h2>
            <div class="dropdown">
                <i class="bi bi-three-dots-vertical" onclick="toggleMenu(this)"></i>
                <div class="dropdown-menu">
                    <button class="dropdown-item" onclick="renameColumn(this)">Переименовать</button>
                </div>
            </div>
        </div>
        <span class="add-task" onclick="addTask(this)">+ Добавить задачу</span>
        <div class="task-list">
            <div class="task">
                <p>Описание задачи</p>
            </div>
        </div>
    </div>
</template>
