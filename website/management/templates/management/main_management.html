{% extends 'main/layout.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="management-container">
    <div class="controls">
        <button class="btn btn-success" type="button" onclick="createNewColumn()">Создать новую задачу</button>
    </div>
    <div class="columns-wrapper">
        <div class="columns-container">
            {% for task in tasks %}
            <div class="column-wrapper">
                <div class="column" data-task-id="{{ task.id }}">
                    <div class="task-header">
                        <h2 ondblclick="renameColumnInline(this)">{{ task.title }}</h2>
                        <div class="dropdown">
                            <i class="bi bi-three-dots-vertical" onclick="toggleMenu(this)"></i>
                            <div class="dropdown-menu">
                                <button class="dropdown-item" onclick="renameColumn(this)">Переименовать задачу</button>
                            </div>
                        </div>
                    </div>
                    <span class="add-task" onclick="addTask(this)">+ Добавить задачу</span>
                    <div class="task-list">
                        <div class="task-description" contentEditable="true" onfocus="storePreviousValue(this)" onblur="checkIfEmpty(this, 'Описание задачи')">
                            Описание задачи
                        </div>
                        {% for sub_task in task.get_tasks %}
                        <div class="task" contentEditable="true" onfocus="storePreviousValue(this)" onblur="checkIfEmpty(this, 'Новая задача')">
                            {{ sub_task }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<template id="column-template">
    <div class="column-wrapper">
        <div class="column">
            <div class="task-header">
                <h2 ondblclick="renameColumnInline(this)">Новая задача</h2>
                <div class="dropdown">
                    <i class="bi bi-three-dots-vertical" onclick="toggleMenu(this)"></i>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" onclick="renameColumn(this)">Переименовать задачу</button>
                    </div>
                </div>
            </div>
            <span class="add-task" onclick="addTask(this)">+ Добавить задачу</span>
            <div class="task-list">
                <div class="task-description" contentEditable="true" onfocus="storePreviousValue(this)" onblur="checkIfEmpty(this, 'Описание задачи')">
                    Описание задачи
                </div>
                <div class="task" contentEditable="true" onfocus="storePreviousValue(this)" onblur="checkIfEmpty(this, 'Новая задача')">
                    Новая задача
                </div>
            </div>
        </div>
    </div>
</template>
